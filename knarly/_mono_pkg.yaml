# Holding off testing since this requires Flutter @ master
# See https://github.com/dart-lang/mono_repo for details
stages:
- smoke_test:
  - group:
    - dartfmt
    - dartanalyzer: --fatal-infos --fatal-warnings .
    dart: [dev]
  - group:
    - dartanalyzer: --fatal-warnings .
    dart: [2.5.0-dev.1.0]

cache:
  directories:
  - .dart_tool/build
