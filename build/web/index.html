<!DOCTYPE html>
<html>
  <head>
    <title>vote.dart</title>
    <link rel='stylesheet' type='text/css' href='style.css' >
    <link rel='canonical' href='http://vote.j832.com/' >
  </head>
  <body>
    <canvas height='500' id='content' class='content-block' width='500'></canvas>
    <div class='content-block'>
      <h1>Candidates</h1>
    <div id='canManView'></div>
    </div>
    <div class='content-block'>
      <h1>Distance</h1>
    <div id='distanceView'></div>
    </div>
    <div class='content-block'>
      <h1>Plurality</h1>
      <div id='pluralityView'></div>
    </div>
    <div class='content-block'>
      <h1>Condorcet</h1>
      <div id='condorcetView'></div>
    </div>
    <div class='content-block'>
      <h1>Instant Runoff Voting</h1>
      <div id='irvView'></div>
    </div>
    <a href="https://github.com/kevmoo/vote.dart">
      <img style="position: absolute; top: 0; right: 30px; border: 0;"
      src="https://github.com/jamesflorentino/fork-ribbons/raw/master/ribbons/blue-white.png"
      alt="Fork me on GitHub">
    </a>
    <script type="application/dart" src="vote_demo.dart"></script>
    <script src="packages/browser/dart.js"></script>

    <script src="http://www.google-analytics.com/ga.js" type='text/javascript' async></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-3441863-7']);
      _gaq.push(['_trackPageview']);
      window.pushAnalytics = function(args) {
        _gaq.push(args);
      };
  	</script>
  </body>
</html>
